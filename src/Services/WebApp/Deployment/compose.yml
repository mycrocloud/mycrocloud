services:
  rabbitmq:
    image: rabbitmq:management 
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  worker:
    build: 
      context: ./worker
    depends_on:
      - rabbitmq
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - UPLOAD_ARTIFACTS=false
      - AUTH0_DOMAIN=
      - AUTH0_CLIENT_ID=
      - AUTH0_SECRET=
      - AUTH0_AUDIENCE=
      - UPLOAD_URL=http://localhost:5100/apps/0/Objects
      - HOST_OUT_DIR=/srv/build-outputs
      - BUILDER_IMAGE=mycrocloud-builder
      - ES_BUILD_LOGS_INDEX=dev-build-logs
      - ES_HOST=
      - ES_USERNAME=
      - ES_PASSWORD=
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /srv/build-outputs:/output

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.15.3
    environment:
      - "ELASTICSEARCH_HOST="
    command: filebeat -e -strict.perms=false
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - C:\Users\nampv\personal\repos\mycrocloud\src\Services\WebApp\Deployment\filebeat\filebeat.yml:/usr/share/filebeat/filebeat.yml
      - "/var/lib/docker/containers:/var/log/containers:ro"