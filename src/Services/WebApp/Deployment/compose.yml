services:
  rabbitmq:
    image: rabbitmq:management 
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  worker:
    build: 
      context: ./worker
    depends_on:
      - rabbitmq
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - AUTH0_DOMAIN=
      - AUTH0_CLIENT_ID=
      - AUTH0_SECRET=
      - AUTH0_AUDIENCE=
      - UPLOAD_URL=http://localhost:5100/apps/0/Objects