services:
  worker:
    build: ./worker
    image: worker
    environment:
      - RABBITMQ_URL=${RABBITMQ_URL}
      - AUTH0_SECRET=${AUTH0_SECRET}
      - ES_PASSWORD=${ES_PASSWORD}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./worker/.conf:/app/.env:ro
      - /tmp/build-outputs:/tmp/build-outputs
    depends_on:
      rabbitmq:
        condition: service_healthy
  
  rabbitmq:
    image: rabbitmq:4.1.5-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "check_running" ]
      interval: 5s
      timeout: 10s
      retries: 5

  fluentd:
    image: fluentd
    build: ./fluentd
    user: root
    volumes:
      - ./fluentd/conf:/fluentd/etc:ro
      - /var/run/fluentd:/var/run/fluentd

  builder:
    image: builder
    build: ./builder