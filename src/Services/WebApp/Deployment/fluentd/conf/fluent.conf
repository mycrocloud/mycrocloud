<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match mycrocloud.builder>
  @type copy

  <store>
    @type elasticsearch
    host <host>
    port 443
    scheme https
    user <user>
    password <password>
    ssl_verify true
    verify_es_version_at_startup false
    default_elasticsearch_version 7
    logstash_format true
  </store>

  <store>
    @type stdout
  </store>
</match>