version: '3.8'
services:
  db:
    image: postgres:16.2-alpine
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  restapi:
    image: webapp-restapi
    build:
      dockerfile: WebApp.RestApi/Dockerfile
    ports:
      - "8080:8080"
      
  apigateway:
    image: webapp-apigateway
    build: 
      dockerfile: WebApp.MiniApiGateway/Dockerfile
    ports:
      - "8180:8080"

  seq:
    image: datalust/seq
    ports:
      - "8000:80"
      - "5341:5341"
    environment:
      - ACCEPT_EULA=Y
      # admin
      - SEQ_FIRSTRUN_ADMINPASSWORDHASH=QBAm4AeIC2BmexKEtzYXCIXz+LhyVhrwYB4lriNq9k4i0XXkPLy2rpfIvxeyNqVMDjbo2/hehpdbUr+8Vulm0ydmdizKTOPYO0l8CEiczX2/
    volumes:
      - seq_data:/data
    restart: "unless-stopped"
    
volumes:
  db_data:
  seq_data: