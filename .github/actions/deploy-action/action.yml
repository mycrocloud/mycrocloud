name: 'Deploy'
description: 'Deploy to server via SSH'
inputs:
  ssh-host:
    description: 'SSH host'
    required: true

  ssh-username:
    description: 'SSH username'
    required: true

  ssh-key:
    description: 'SSH private key'
    required: true

  work-dir:
    description: 'Working directory'
    required: true

  service:
    description: 'Service name'
    required: true
  
  image:
    description: 'Image'
    default: ''

  aws-iam-role:
    description: 'AWS IAM role ARN for GitHub Actions'
    required: true

  aws-region:
    description: 'AWS region'
    required: true

runs:
  using: composite
  steps:
    - name: Install SSH key
      shell: bash
      run: |
        mkdir -p ~/.ssh
        echo "${{ inputs.ssh-key }}" | tr -d '\r' > ~/.ssh/id_rsa
        chmod 400 ~/.ssh/id_rsa
        ssh-keyscan -H "${{ inputs.ssh-host }}" > ~/.ssh/known_hosts
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v5.1.1
      with:
        role-to-assume: ${{ inputs.aws-iam-role }}
        aws-region: ${{ inputs.aws-region }}

    - name: Deploy
      shell: bash
      working-directory: deploy/simple/deploy
      run: |
        pip install boto3 botocore
        ansible-playbook -i inventory.yml deploy.yml -e "service=${{ inputs.service }}"
      env:
        ANSIBLE_HOST: ${{ inputs.ssh-host }}
        ANSIBLE_USER: ${{ inputs.ssh-username }}
        ANSIBLE_SSH_PRIVATE_KEY_FILE: "~/.ssh/id_rsa"
        AWS_REGION: ${{ inputs.aws-region }}

    - name: Cleanup
      if: always()
      shell: bash
      run: |
        rm -r ~/.ssh