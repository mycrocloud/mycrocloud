name: Build and deploy WebApp.RestApi

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v4.0.0
        with:
          dotnet-version: 8.0.100

      - name: Restore dependencies
        working-directory: src/Services/WebApp/WebApp.RestApi
        run: dotnet restore

      - name: Build
        working-directory: src/Services/WebApp/WebApp.RestApi
        run: dotnet build --configuration Release -o app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: src/Services/WebApp/WebApp.RestApi/app

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app
          path: app

      - name: Stop running app
        uses: appleboy/scp-action@master
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl stop api.mycrocloud.online.service

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: app/*
          target: /var/www/MycroCloud.WebApp.RestApi/

      - name: Start app
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo systemctl start api.mycrocloud.online.service