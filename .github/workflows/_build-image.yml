name: Build Image

on:
  workflow_call:
    inputs:
      image-name:
        description: "Docker image name (without registry prefix)"
        required: true
        type: string
      work-dir:
        description: "Docker build context directory"
        required: true
        type: string
      dockerfile:
        description: "Path to Dockerfile (relative to work-dir)"
        required: true
        type: string
      use-buildx-cache:
        description: "Enable Docker Buildx caching"
        required: false
        type: boolean
        default: true
      build-args:
        description: "Additional build arguments"
        required: false
        type: string
        default: ""
    secrets:
      CR_PAT:
        required: true
    outputs:
      full_image:
        description: "Built image reference with tag"
        value: ${{ jobs.build-and-push-image.outputs.full_image }}

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    outputs:
      full_image: ${{ steps.set_output.outputs.full_image }}
    concurrency:
      group: build-${{ inputs.image-name }}
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ inputs.image-name }}

      - name: Set full image output
        id: set_output
        run: |
          echo "full_image=${{ env.REGISTRY }}/${{ inputs.image-name }}:${{ steps.meta.outputs.version }}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        if: ${{ inputs.use-buildx-cache }}
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.work-dir }}
          file: ${{ inputs.work-dir }}/${{ inputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            COMMIT_HASH=${{ github.sha }}
            ${{ inputs.build-args }}
          cache-from: ${{ inputs.use-buildx-cache && 'type=gha' || '' }}
          cache-to: ${{ inputs.use-buildx-cache && 'type=gha,mode=max' || '' }}
