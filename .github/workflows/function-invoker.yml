name: CI/CD Function Invoker

on:
  push:
    branches:
      - main
    paths:
      - 'src/pkg/webapp/api/functioninvoker/**'

  workflow_dispatch:

jobs:
  build-and-deploy:
    uses: ./.github/workflows/_build-deploy.yml
    permissions:
      id-token: write
      contents: read
    with:
      image-name: ${{ github.repository }}-function-invoker
      work-dir: src/pkg/webapp/api/functioninvoker
      dockerfile: Dockerfile
      pull-only: true
    secrets:
      CR_PAT: ${{ secrets.CR_PAT }}
