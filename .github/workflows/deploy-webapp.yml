name: Build and deploy WebApp to EC2 instance

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: src/Web/WebApp
        run: npm install

      - name: Build
        working-directory: src/Web/WebApp
        run: npm run build

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: src/Web/WebApp/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          name: artifacts
          path: artifacts

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: artifacts/*
          target: /var/www/html/mycrocloud.online/
          strip_components: 1

      - name: Remove artifacts
        run: rm -rf artifacts
