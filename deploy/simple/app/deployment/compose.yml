services:
  worker:
    image: ghcr.io/mycrocloud/mycrocloud-deployment-worker:main
    environment:
      - RABBITMQ_URL=${RABBITMQ_URL}
      - AUTH0_SECRET=${AUTH0_SECRET}
      - ES_PASSWORD=${ES_PASSWORD}
    volumes:
      - ./worker/.conf:/app/.env:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/build-outputs:/tmp/build-outputs

  fluentd:
    image: ghcr.io/mycrocloud/mycrocloud-deployment-fluentd:main
    environment:
      - ES_HOST=${ES_HOST}
    volumes:
      - ./fluentd/conf:/fluentd/etc:ro
      - /var/run/fluentd:/var/run/fluentd