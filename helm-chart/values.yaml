web:
  replicaCount: 1
  containerPort: 80
  image:
    repository: ghcr.io/mycrocloud/mycrocloud-webapp
    tag: dev
  imagePullSecret: ghcr-secret
  service:
    type: ClusterIP
    port: 80

api:
  replicaCount: 2
  containerPort: 8080
  image:
    repository: ghcr.io/mycrocloud/mycrocloud-api
    tag: dev
  imagePullSecret: ghcr-secret
  service:
    type: ClusterIP
    port: 80

ingress:
  enabled: true
  host: mycrocloud.info