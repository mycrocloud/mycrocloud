apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-gateway-appsettings
data:
  appsettings.json: |
{{ .Files.Get "config/gateway.appsettings.json" | indent 4 }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-gateway
spec:
  replicas: {{ .Values.gateway.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-gateway
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-gateway
    spec:
      imagePullSecrets:
        - name: {{ .Values.gateway.imagePullSecret }}
      containers:
        - name: gateway
          image: "{{ .Values.gateway.image.repository }}:{{ .Values.gateway.image.tag }}"
          ports:
            - containerPort: {{ .Values.gateway.containerPort }}
          env:
            {{- range $key, $value := .Values.gateway.secretEnv }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          volumeMounts:
            - name: appsettings
              mountPath: /app/appsettings.json
              subPath: appsettings.json
              readOnly: true
              
      volumes:
        - name: appsettings
          configMap:
            name: {{ .Release.Name }}-gateway-appsettings

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-gateway
spec:
  selector:
    app: {{ .Release.Name }}-gateway
  ports:
    - port: {{ .Values.gateway.service.port }}
      targetPort: {{ .Values.gateway.containerPort }}
  type: {{ .Values.gateway.service.type }}
