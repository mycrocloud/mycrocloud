apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-apigatewate-appsettings
data:
  appsettings.json: |
{{ .Files.Get "config/apigatewate.appsettings.json" | indent 4 }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-apigatewate
spec:
  replicas: {{ .Values.apigatewate.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-apigatewate
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-apigatewate
    spec:
      imagePullSecrets:
        - name: {{ .Values.apigatewate.imagePullSecret }}
      containers:
        - name: apigatewate
          image: "{{ .Values.apigatewate.image.repository }}:{{ .Values.apigatewate.image.tag }}"
          ports:
            - containerPort: {{ .Values.apigatewate.containerPort }}
          env:
            {{- range $key, $value := .Values.apigatewate.secretEnv }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          volumeMounts:
            - name: appsettings
              mountPath: /app/appsettings.json
              subPath: appsettings.json
              readOnly: true
              
      volumes:
        - name: appsettings
          configMap:
            name: {{ .Release.Name }}-apigatewate-appsettings

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-apigatewate
spec:
  selector:
    app: {{ .Release.Name }}-apigatewate
  ports:
    - port: {{ .Values.apigatewate.service.port }}
      targetPort: {{ .Values.apigatewate.containerPort }}
  type: {{ .Values.apigatewate.service.type }}
